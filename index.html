<body>
<div class="input"></div>
<div class="container">

<div class="navbar navbar-fixed-top">
	<h3 class="text-muted">Visualizer4GPA</h3>
</div>

<div class="panel">
	<p>筑波大学が導入しているGPA制度のデータを可視化するアプリです。<br>
	このウインドウ内にTWINSでDLしたcsvのデータをDropしてみて下さい。</p>
	
	<p>※Twinsの単位修得状況照会ページから取得したCSVファイル(utf-8)にのみ対応しています。<br>
	そのうちサンプル用CSVファイルを公開する予定です。</p>
</div>

	<div class="col-lg-12 outinfo"></div>
